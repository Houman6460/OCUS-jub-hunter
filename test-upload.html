<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Image Upload</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area.dragover { border-color: #007cba; background-color: #f0f8ff; }
        input[type="file"] { margin: 10px 0; }
        button { background: #007cba; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin: 20px 0; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
        .hidden-input { display: none; }
    </style>
</head>
<body>
    <h1>Test Image Upload</h1>
    <p>This page tests the image upload functionality directly.</p>
    
    <div class="upload-area" id="uploadArea">
        <p>Drag and drop an image here or click to select</p>
        <input type="file" id="fileInput" accept="image/*" class="hidden-input" title="Select an image file to upload" aria-label="Select image file">
    </div>
    
    <button onclick="uploadImage()">Upload Test Image</button>
    
    <div id="result"></div>
    <div id="logs"></div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const resultDiv = document.getElementById('result');
        const logsDiv = document.getElementById('logs');

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
            }
        });

        uploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        function log(message) {
            console.log(message);
            const logElement = document.createElement('div');
            logElement.className = 'log';
            logElement.textContent = new Date().toLocaleTimeString() + ': ' + message;
            logsDiv.appendChild(logElement);
        }

        async function uploadImage() {
            const file = fileInput.files[0];
            if (!file) {
                showResult('Please select an image file first.', 'error');
                return;
            }

            log(`Selected file: ${file.name} (${file.size} bytes, ${file.type})`);
            
            try {
                const formData = new FormData();
                formData.append('testImage', file);
                
                log('Sending upload request...');
                showResult('Uploading...', 'success');
                
                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    body: formData
                });

                log(`Response status: ${response.status}`);
                
                const result = await response.json();
                log(`Response data: ${JSON.stringify(result, null, 2)}`);
                
                if (result.success) {
                    showResult(`✅ Upload successful!
                    
Original file size: ${result.originalSize} bytes
Data URL length: ${result.dataUrlLength} characters
Saved data length: ${result.savedDataLength} characters
Verification: ${result.verified ? 'PASSED' : 'FAILED'}`, 'success');
                } else {
                    showResult(`❌ Upload failed: ${result.message}`, 'error');
                }
            } catch (error) {
                log(`Upload error: ${error.message}`);
                showResult(`❌ Upload error: ${error.message}`, 'error');
            }
        }

        function showResult(message, type) {
            resultDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }
    </script>
</body>
</html>
