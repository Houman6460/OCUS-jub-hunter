<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="50" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="500" r="80" fill="rgba(255,255,255,0.08)"/>
  <rect x="50" y="400" width="100" height="100" rx="20" fill="rgba(255,255,255,0.06)" transform="rotate(45 100 450)"/>
  
  <!-- Main content card -->
  <rect x="100" y="80" width="1000" height="470" rx="20" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Chrome extension icon -->
  <g transform="translate(150, 140)">
    <rect width="80" height="80" rx="16" fill="#4285f4"/>
    <rect x="10" y="10" width="60" height="60" rx="12" fill="#ffffff"/>
    <rect x="20" y="20" width="40" height="40" rx="8" fill="#34a853"/>
    <circle cx="40" cy="40" r="12" fill="#4285f4"/>
  </g>
  
  <!-- Main title -->
  <text x="280" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white">
    OCUS Job Hunter
  </text>
  
  <!-- Subtitle -->
  <text x="280" y="220" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.9)">
    Premium Chrome Extension
  </text>
  
  <!-- Description -->
  <text x="150" y="280" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    Boost your photography career with automated mission detection,
  </text>
  <text x="150" y="310" font-family="Arial, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)">
    smart acceptance, and unlimited job opportunities for OCUS photographers.
  </text>
  
  <!-- Features -->
  <g transform="translate(150, 360)">
    <rect x="0" y="0" width="8" height="8" rx="4" fill="#10b981"/>
    <text x="20" y="8" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Automated Mission Detection
    </text>
    
    <rect x="0" y="30" width="8" height="8" rx="4" fill="#10b981"/>
    <text x="20" y="38" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Smart Job Acceptance
    </text>
    
    <rect x="0" y="60" width="8" height="8" rx="4" fill="#10b981"/>
    <text x="20" y="68" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Real-time Notifications
    </text>
    
    <rect x="300" y="0" width="8" height="8" rx="4" fill="#10b981"/>
    <text x="320" y="8" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Premium Features
    </text>
    
    <rect x="300" y="30" width="8" height="8" rx="4" fill="#10b981"/>
    <text x="320" y="38" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Unlimited Usage
    </text>
    
    <rect x="300" y="60" width="8" height="8" rx="4" fill="#10b981"/>
    <text x="320" y="68" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.9)">
      Professional Support
    </text>
  </g>
  
  <!-- CTA Button -->
  <rect x="150" y="480" width="200" height="50" rx="25" fill="#10b981"/>
  <text x="250" y="510" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle">
    Get Started Today
  </text>
  
  <!-- Website URL -->
  <text x="950" y="520" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.7)" text-anchor="end">
    jobhunter.one
  </text>
</svg>