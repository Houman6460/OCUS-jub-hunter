<!DOCTYPE html>
<html>
<head>
    <title>Extension Activation Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 12px 20px; background: #007cba; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #005a87; }
        .result { margin-top: 20px; padding: 15px; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Extension Activation Test</h1>
        <p>Test the activation code validation system with the backend API.</p>
        
        <form id="activationForm">
            <div class="form-group">
                <label for="activationCode">Activation Code:</label>
                <input type="text" id="activationCode" value="OCUS-1754324507792-K05VJND6" placeholder="Enter activation code">
            </div>
            
            <div class="form-group">
                <label for="installationId">Installation ID:</label>
                <input type="text" id="installationId" value="install-1754326798000-test" placeholder="Enter installation ID">
            </div>
            
            <button type="submit">üîì Test Activation</button>
        </form>
        
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('activationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const activationCode = document.getElementById('activationCode').value;
            const installationId = document.getElementById('installationId').value;
            const resultDiv = document.getElementById('result');
            
            try {
                // First register the installation
                const registerResponse = await fetch('/api/extension/register-installation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        installationId: installationId,
                        deviceFingerprint: 'test-device',
                        userAgent: navigator.userAgent
                    })
                });
                
                const registerResult = await registerResponse.json();
                console.log('Registration result:', registerResult);
                
                // Then validate the activation code
                const response = await fetch('/api/extension/validate-activation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        activationCode: activationCode,
                        installationId: installationId
                    })
                });
                
                const result = await response.json();
                console.log('Validation result:', result);
                
                if (result.valid) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ Activation Successful!</h3>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <p><strong>Activation ID:</strong> ${result.activationId}</p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå Activation Failed</h3>
                            <p><strong>Message:</strong> ${result.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
